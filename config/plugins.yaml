config_updater:
  maps:
    config/config.yaml:
      name: config
    config/plugins.yaml:
      name: plugins
    config/projectmanager.yaml:
      name: projectmanager
    config/groundwork.yaml:
      name: groundwork
    config/customlabels.yaml:
      name: customlabels

blunderbuss:
