---
kind: ManagedCertificate
apiVersion: networking.gke.io/v1beta1
metadata:
  name: deployed-labeler
  namespace: prow
spec:
  domains:
    - deployed-labeler.gitpod-dev.com
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: deployed-labeler
  namespace: prow
  annotations:
    kubernetes.io/ingress.class: gce
    networking.gke.io/managed-certificates: deployed-labeler
spec:
  rules:
    - host: deployed-labeler.gitpod-dev.com
      http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: deployed-labeler
                port: 
                  name: http
---
apiVersion: v1
kind: Service
metadata:
  namespace: prow
  name: deployed-labeler
  annotations:
    cloud.google.com/backend-config: '{"ports": {"http": "deployed-labeler"}}'
spec:
  selector:
    app: deployed-labeler
  ports:
    - name: http
      protocol: TCP
      port: 8080
      nodePort: 30303
    - name: health
      protocol: TCP
      port: 8081
      nodePort: 30692
  type: NodePort
---
kind: BackendConfig
apiVersion: cloud.google.com/v1
metadata:
  name: deployed-labeler
  namespace: prow
spec:
  timeoutSec: 120
  healthCheck:
    # This has to be set manually to ensure that the GCP ingress validates the right health-check endpoint
    # We sincerely do not know where the number 30299 comes from, but it is working with this config
    port: 30299
    requestPath: /healthz
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: prow
  name: deployed-labeler
  labels:
    app: deployed-labeler
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: deployed-labeler
  template:
    metadata:
      labels:
        app: deployed-labeler
    spec:
      serviceAccountName: "hook"
      terminationGracePeriodSeconds: 180
      containers:
        - name: deployed-labeler
          image: eu.gcr.io/gitpod-core-dev/prow/deployed-labeler:4
          imagePullPolicy: Always
          args:
            - --dry-run=false
            - --github-token-path=/etc/github/token
            - --github-endpoint=http://ghproxy
            - --github-endpoint=https://api.github.com
            - -hmac=/etc/webhook/hmac
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - name: hmac
              mountPath: /etc/webhook
              readOnly: true
            - name: github-token
              mountPath: /etc/github
              readOnly: true
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 3
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /healthz/ready
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 3
            timeoutSeconds: 600
      volumes:
        - name: hmac
          secret:
            secretName: hmac-token
        - name: github-token
          secret:
            secretName: github-token
