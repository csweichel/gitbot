  "gitpod-io/gitpod":
  - name: groundwork
    endpoint: http://groundwork.prow.svc.cluster.local:8787
    events:
    - issues
    - issue_comment
    - pull_request
  - name: projectmanager
    endpoint: http://projectmanager.prow.svc.cluster.local:8787
    events:
    - issues
    - pull_request
  - name: customlabels
    endpoint: http://customlabels.prow.svc.cluster.local:8787
    events:
    - issues
    - issue_comment
    - pull_request
  "gitpod-io/gitpod-test-repo":
  - name: groundwork
    endpoint: http://groundwork.prow.svc.cluster.local:8787
